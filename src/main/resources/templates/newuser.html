<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nuevo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class='container'>
  <div id="content">
    <main>

      <div class="page-header text-center">
        <h2>Nuevo Ingreso</h2>
      </div>
      <div class="container-fluid">
        <form method="POST" th:action="">

          <div class="mb-3">
            <label for="firstName" class="form-label">Nombre</label>
            <input name="firstName" type="text" required="required" class="form-control" id="firstName">
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Apellido</label>
            <input name="lastName" type="text" required="required" class="form-control" id="lastName">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input name="email" type="email" required="required" class="form-control" id="email">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input name="password" type="password" required="required" class="form-control" id="password">
          </div>

          <div class="mb-3">
            <label for="job" class="form-label">Puesto</label>
            <select name="job" class="form-select" aria-label="Default select example" id="job">
              <option>Puesto</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="manager" class="form-label">Jefe</label>
            <select name="manager" class="form-select" aria-label="Default select example" id="manager">
              <option>Jefe</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="department" class="form-label">Departamento</label>
            <select name="department" id="department">
              <option>Departamento</option>
            </select>
          </div>


          <a href="" class="btn btn-danger">Cancelar</a>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </main>
  </div>
  <!-- /Contenido -->
  <footer class="py-4 bg-light mt-auto">
    <div class="container-fluid">
      <div class="d-flex align-items-center justify-content-between small">
        <div class="text-muted">Grupo 5 - PUCP @ 2022</div>
      </div>
    </div>
  </footer>
</div>
</body>
</html>
